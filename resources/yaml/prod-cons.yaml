apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-image-0
spec:
  selector:
    matchLabels:
      app: consumer-image-0
  replicas: 1
  template:
    metadata:
      labels:
        app: consumer-image-0
    spec:
      containers:
        - name: consumer-image-0
          image: rysiekp/consumer
          env:
            - name: host
              value: my-cluster-kafka-bootstrap:9092
            - name: topics
              value: "warm,cold"
            - name: poll_interval
              value: "20"
            - name: max_poll_records
              value: "1"
            - name: consumer_group
              value: "group1"
