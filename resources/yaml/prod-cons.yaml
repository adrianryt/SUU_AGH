apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-image-0
spec:
  selector:
    matchLabels:
      app: producer-image-0
  replicas: 1
  template:
    metadata:
      labels:
        app: producer-image-0
    spec:
      containers:
        - name: producer-image-0
          image: rysiekp/producer
          env:
            - name: host
              value: my-cluster-kafka-bootstrap:9092
            - name: max_idx
              value: "3"
            - name: idx
              value: "0"
---
